version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]

homebrew_casks:
  - name: boomtypr
    description: "A sleek typing test experience in terminal"
    homepage: "https://github.com/yagnikpt/boomtypr"
    repository:
      owner: yagnikpt
      name: homebrew-tap
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/boomtypr"]
          end

winget:
  - name: boomtypr
    publisher: yagnikbuilds
    homepage: https://github.com/yagnikpt/boomtypr
    short_description: A sleek typing test experience in terminal.
    license: MIT
    repository:
      owner: yagnikpt
      name: winget-pkgs
      branch: "boomtypr-{{.Version}}"
      pull_request:
        enabled: true
        base:
          owner: microsoft
          name: winget-pkgs
          branch: master

nfpms:
  - maintainer: Yagnik Patel <yagnik.pt@gmail.com>
    description: A sleek typing test experience in terminal.
    homepage: https://github.com/yagnikpt/boomtypr
    license: MIT
    formats:
      - deb
      - rpm

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
